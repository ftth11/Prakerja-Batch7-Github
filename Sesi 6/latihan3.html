<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Element</title>
</head>
<body>
    <script>
        // membuat tag h1, dan menyimpan di variable judul
        const judul = document.createElement("h1");

        // mengisi h1 dengan teks "Belajar Javascript"
        judul.textContent = "Belajar Javascript";

        // menambahkan judul ke html/document
        document.body.append(judul);

    </script>
</body>
</html>
