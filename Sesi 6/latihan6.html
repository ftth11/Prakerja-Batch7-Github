<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGEX</title>
</head>
<body>
    <script>
        // regex literal
        const foo = /pola/;

        console.log(typeof foo);
        console.log(foo);

        
        // regex object constructor
        const pola = "ab+c";
        const bar = new RegExp(pola);

        console.log(typeof bar);
        console.log(bar);
    </script>
</body>
</html>
