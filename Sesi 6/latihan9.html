<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regex Exec</title>
</head>
<body>
    <script>
        const foo = "1 jam sama dengan 60 menit, juga sama dengan 3600 detik";
        // pola mencari karakter dengan 1 digit atau lebih
        const pola = /\d+/g;

        console.log(pola.exec(foo));
        console.log(pola.exec(foo));
        console.log(pola.exec(foo));
        console.log(pola.exec(foo));
    </script>
</body>
</html>
