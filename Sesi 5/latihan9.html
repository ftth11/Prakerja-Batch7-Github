<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditional</title>
</head>
<body>
    <script>
        function hitung_grade(nilai) {
            let grade;
            if (nilai >= 90) {
                grade = "A";
            } else if (nilai >= 80) {
                grade = "B";
            } else if (nilai >= 70) {
                grade = "C";
            } else if (nilai >= 60) {
                grade = "D";
            } else {
                grade = "E";
            }
            return grade;
        }
        console.log(hitung_grade(90)); // A
        console.log(hitung_grade(45)); // E
        console.log(hitung_grade(53)); //E
        console.log(hitung_grade(82)); // B
    </script>
</body>
</html>
