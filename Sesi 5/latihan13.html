<!DOCTYPE html>
<html lang="en">
<head>
    <title>For Loop</title>
</head>
<body>
    <script>
        let angka = 1;
        while (angka <= 100) {
            console.log(angka);
            angka++;
        };
        for (let angka = 1; angka <= 100; angka++) {
            console.log(angka);
        }
    </script>
</body>
</html>
