<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <div id="hasil"></div>
    <div id="nama"></div>
    <script>
        // fungsi yang berisikan nilai
        function tampilkan_nama() {
            return "Hactiv8";
        }
        document.getElementById("hasil").innerHTML = tampilkan_nama();

        // fungsi yang berisikan nilai
        function luas_lingkaran (jari2) {
            const luas = 3.14 * jari2 * jari2
            return luas;
        }

        document.getElementById("hasil").innerHTML = luas_lingkaran(10);

        // fungsi yang berisikan aktivitas
        function menampilkan_nama () {
            document.getElementById("nama").innerHTML = "Hactiv8"
        }
        menampilkan_nama;

    </script>
</body>
</html>
